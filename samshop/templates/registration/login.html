{% extends 'samshop/login_base.html' %}

{% block content %}
<div>
    <div class="container container-fluid mt-5">
        <div class="position-relative">
            <h4 class=>LOGIN</h4>
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        <div class="mt-2">
            <a href="{% url 'samshop:signup' %}">Sign up here</a>
        </div>
    </div>

</div>
{% endblock %}
